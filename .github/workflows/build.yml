name: Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore SlideGenerator.Framework.csproj

      - name: Build
        run: dotnet build SlideGenerator.Framework.csproj -c Release --no-restore

      - name: Test
        run: dotnet test SlideGenerator.Framework.csproj -c Release --no-build
