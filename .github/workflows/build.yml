name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgdiplus libc6-dev

    - name: Restore
      run: dotnet restore tests/SlideGenerator.Framework.Tests.csproj -r ${{ matrix.rid }}

    - name: Build
      run: dotnet build tests/SlideGenerator.Framework.Tests.csproj -c Release -r ${{ matrix.rid }} --no-restore

    - name: Test
      run: dotnet test tests/SlideGenerator.Framework.Tests.csproj -c Release -r ${{ matrix.rid }} --no-build --verbosity normal
