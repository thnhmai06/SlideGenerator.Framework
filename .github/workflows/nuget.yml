name: Publish NuGet Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore SlideGenerator.Framework.csproj

      - name: Build
        run: dotnet build SlideGenerator.Framework.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack SlideGenerator.Framework.csproj -c Release --no-build /p:PackageVersion=${{ steps.get_version.outputs.VERSION }} -o out

      - name: Publish to GitHub Packages
        run: dotnet nuget push "out/*.nupkg" --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate

      - name: Publish to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "out/*.nupkg" --api-key $NUGET_API_KEY --source "https://api.nuget.org/v3/index.json" --skip-duplicate
