name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build-and-pack:
    name: Build & Release Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore SlideGenerator.Framework.csproj

      - name: Pack
        run: dotnet pack SlideGenerator.Framework.csproj -c Release /p:PackageVersion=${{ steps.get_version.outputs.VERSION }} -o artifacts/nuget

      - name: Publish DLL
        run: dotnet publish SlideGenerator.Framework.csproj -c Release -o artifacts/bin

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/nuget/*.nupkg
            artifacts/bin/SlideGenerator.Framework.dll

      - name: Upload NuGet Artifact for next jobs
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: artifacts/nuget/*.nupkg
          retention-days: 1

  push-github:
    name: Push to GitHub Packages
    needs: build-and-pack
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: artifacts/nuget

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish to GitHub Packages
        run: dotnet nuget push "artifacts/nuget/*.nupkg" --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate

  push-nuget:
    name: Push to NuGet.org
    needs: build-and-pack
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: artifacts/nuget

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "artifacts/nuget/*.nupkg" --api-key $NUGET_API_KEY --source "https://api.nuget.org/v3/index.json" --skip-duplicate